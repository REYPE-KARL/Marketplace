{% extends 'base.html' %}

{% block content %}
<section class="container">
    <h2 class="section-title">{{ product.name }}</h2>
    <div class="article-detail">
        <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="article-viewer">
        <div class="article-sidebar">
            <div class="row">
                <div class="article-info">
                    <p class="price_amount">{{ product.price }} â‚¬</p>
                    <p class="stock_amount">{{ product.stock }} en stock</p>
                </div>
                {% if user.is_authenticated %}
                <a href="{% url 'add-to-cart' product.slug %}">
                    <div class="article-btn add-btn">
                            <div class="background"></div>
                            <i class='bx bx-shopping-bag add-cart'></i>
                            <span>Ajouter au panier</span>
                    </div>
                </a>
                {% endif %}
            </div>
            <div class="row article-description">
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
