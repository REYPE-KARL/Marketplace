{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marketplace</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="navbar container">
            <a href="{% url 'index' %}" id="logo">
                Marketplace
            </a>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{{ user.get_absolute_url }}">{{ user.user_name }}</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">DÃ©connexion</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'signup' %}">S'inscrire</a>
                    </li>
                    <li>
                        <a href="{% url 'login' %}">Se connecter</a>
                    </li>
                    {% endif %}

                    {% if user.cart %}
                    <li>
                        <a href="{% url 'cart' %}">
                            <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <div class= "footbar container">
            <h1 id="titlecontact">Gardons le contact !</h1>
            <div class="faction">
                
                <ul class="block" >
                    <li><i class='bx bxl-facebook-square' id="social-icon"></i></li>
                    <li><i class='bx bxl-twitter' id="social-icon"></i></li>
                    <li><i class='bx bxl-instagram' id="social-icon"></i></li>
                </ul>
                <div class="block square_div"></div>
                <div class="block">
                    <a href="{% url 'contact' %}" id="contact">
                        Contact
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
